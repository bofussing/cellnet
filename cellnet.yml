# base environment for all envornments because of the shared structure

name: cellnet

channels:
- pytorch 
- nvidia
- conda-forge

dependencies:
- python>=3.12

# running py as ipynb
- notebook
- jupytext
- ipykernel 
- nbconvert

- numpy
- scipy
- matplotlib
- seaborn
- pandas
- scikit-image
- colorcet

- pytorch
- pytorch-cuda

# TODO: maybe replace these
- segmentation-models-pytorch  # for UNet
- scikit-learn  

# needed in conda and pip
- albumentations 
- onnxruntime

- pip:
  - albumentations  # newer version than conda
  - onnxruntime #==1.16  # for fg/bg map
  - onnxruntime-gpu
