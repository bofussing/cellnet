name: cellnet

channels:
- pytorch 
- nvidia
- conda-forge

dependencies:
- python==3.12.*

# running py as ipynb
- notebook
- jupytext
- ipykernel 
- nbconvert

- numpy<2.0
- scipy
- matplotlib
- seaborn
- pandas
- scikit-image
- colorcet

- pytorch
- pytorch-cuda

# TODO: maybe replace these
- segmentation-models-pytorch  # for UNet
- ipywidgets
- scikit-learn  

# needed in conda and pip
- albumentations 
