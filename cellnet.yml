# base environment for all envornments because of the shared structure

name: cellnet

channels:
- conda-forge

dependencies:
- python>=3.12

# running py as ipynb
- notebook
- jupytext
- ipykernel 
- nbconvert

- numpy
- scipy
- matplotlib
- seaborn
- pandas
- scikit-image
- colorcet

- pytorch


